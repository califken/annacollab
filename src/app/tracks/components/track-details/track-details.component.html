<div *ngIf="currentTrack" class="edit-form">
  <h4>Track</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentTrack.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentTrack.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="title">Track Media File URL</label>
      <input
        type="text"
        class="form-control"
        id="fileurl"
        required
        [(ngModel)]="track.fileurl"
        name="fileurl"
      />
    </div>
    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentTrack.published ? "Published" : "Private" }}
    </div>
  </form>

  <button
    class="badge badge-primary mr-2"
    *ngIf="currentTrack.published"
    (click)="updatePublished(false)"
  >
    UnPublish
  </button>
  <button
    *ngIf="!currentTrack.published"
    class="badge badge-primary mr-2"
    (click)="updatePublished(true)"
  >
    Publish
  </button>

  <button class="badge badge-danger mr-2" (click)="deleteTrack()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateTrack()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentTrack">
  <br />
  <p>Cannot access this Track...</p>
</div>
