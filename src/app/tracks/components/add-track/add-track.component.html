<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="track.title"
        name="title"
      />
    </div>


    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="track.description"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="title">Track Media File URL</label>
      <input
        type="text"
        class="form-control"
        id="fileurl"
        required
        [(ngModel)]="track.fileurl"
        name="fileurl"
      />
    </div>

    <button (click)="saveTrack()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTrack()">Add</button>
  </div>
</div>
